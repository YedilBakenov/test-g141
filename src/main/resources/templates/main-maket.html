    <style>
        .running-string {
            overflow: hidden; /* Скрыть элементы, выходящие за пределы */
            white-space: nowrap; /* Запретить перенос текста на новую строку */
            animation: scroll-left 5s linear infinite; /* Применить анимацию */
        }

        @keyframes scroll-left {
            from {
                transform: translateX(-100%); /* Начать с правого края */
            }
            to {
                transform: translateX(100%); /* Завершить слева */
            }
        }
    </style>
</head>
