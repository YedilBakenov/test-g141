<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main-maket.html">
<body>

<div layout:fragment="other_page">
<!--    <div class="running-string">-->
<!--        <button class="btn btn-success btn-sm">ABOUT CARS</button>-->
<!--    </div>-->

    <form action="/greater-cost" method="get">

        <div class="d-flex">
            <div>
                <input type="text" class="form-control" name="cost">
            </div>
            <div class="ms-2">
                <button class="btn btn-success btn-md">SEARCH BY COST</button>
            </div>
        </div>
    </form>

    <form action="/model-or-cost" method="get" class="mt-2">

        <div class="d-flex">
            <div>
                <input type="text" class="form-control" name="model" placeholder="MODEL:">
            </div>
            <div class="ms-2">
                <input type="text" class="form-control" name="cost" placeholder="COST:">
            </div>
            <div class="ms-2">
                <button class="btn btn-success btn-md">SEARCH BY MODEL OR COST</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>MODEL</th>
            <th>COUNTRY</th>
            <th>ENGINE</th>
            <th>COST</th>
            <th>YEAR</th>
            <th>OWNER</th>
            <th>CAR PASSPORT</th>
            <th style="width: 14%">DELETE CAR</th>
            <th style="width: 8%">DETAILS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.country}"></td>
            <td th:text="${car.engine}"></td>
            <td th:text="${car.cost}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.owner.fullName}"></td>
            <td th:text="${car.carPassport.details}"></td>
            <form action="/delete-car" method="post">
                <input type="hidden" name="id" th:value="${car.id}">
                <td> <button class="btn btn-sm btn-danger" type="submit">DELETE CAR</button> </td>
            </form>
            <td><a class="btn btn-sm btn-secondary" th:href="@{'/get-car/' + ${car.id}}">DETAILS</a></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
